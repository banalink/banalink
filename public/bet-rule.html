<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Rules</title>
    <link rel='stylesheet' href='./stylesheets/style.css' />
</head>
<body>

    <!-- header component -->
    <div id="includedContentHeader"></div>


    <!-- Agent page -->
    <div class="container-agent">
        <div class="title-account"><img src="./images/agent/iconhisbalance.png" alt="">Bet Rules</div>
        <div class="account-agent">
            <div class="account-info">
                <div class="account-info__user">
                    <p>F</p>
                    <span>FUN77test</span>
                </div>
                <div class="account-info__balance">
                    <label for=""><img src="./images/agent/iconbl.png" alt=""> Points Held</label>
                    <div class="money"><span>0P</span> <button><img src="./images/agent/iconchange.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="announcement">
                    <div class="not-found-data">
                        <div class="content-table">
                            <table>
                                <tr>
                                    <th>Post Number</th>
                                    <th>Title</th>
                                </tr>
                            </table>
                            <img src="./images/agent/notfound.svg" alt="">
                        </div>
                    </div>
                    <div class="content-table">
                        <table>
                            <tr>
                                <th>Post Number</th>
                                <th>Title</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td><img src="./images/agent/anno.png" alt="">Hot New!!! Hot New !!!</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><img src="./images/agent/anno.png" alt="">Beach Volleyball Rules</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td><img src="./images/agent/anno.png" alt="">Cycling Regulations</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td><img src="./images/agent/anno.png" alt="">Cycling Regulations</td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td><img src="./images/agent/anno.png" alt="">Cycling Regulations</td>
                            </tr>
                            <tr>
                                <td>6</td>
                                <td><img src="./images/agent/anno.png" alt="">Water Polo rules</td>
                            </tr>
                            <tr>
                                <td>7</td>
                                <td><img src="./images/agent/anno.png" alt="">Water Polo rules</td>
                            </tr>
                            <tr>
                                <td>8</td>
                                <td><img src="./images/agent/anno.png" alt="">Beach Volleyball Rules</td>
                            </tr>
                        </table>

                        <div class="navigation">
                            <div class="navigation-item">
                                <ul>
                                    <li class="active">1</li>
                                    <li>2</li>
                                    <li>3</li>
                                    <li>4</li>
                                    <li>...</li>
                                    <li>24</li>
                                    <li><i class="arrow"></i></li>
                                    <li><i class="arrow"></i><i class="arrow"></i></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            $("#includedContentHeader").load("header.html"); 
        });
    </script>

</html>
