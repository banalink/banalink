        <script>
            $(function () {
                $("#includedContentHeader").load("header.html");
            });

            $('#tabs-nav li:first-child').addClass('active');
            $('.tab-content').hide();
            $('.tab-content:first').show();
            // Click function
            $('#tabs-nav li').click(function () {
                $('.tab-content').hide();
                $('#tabs-nav li').removeClass('active');
                $(this).addClass('active');
                var activeTab = $(this).find('a').attr('href');
                $(activeTab).fadeIn();
                return false;
            });
        </script>

        <script>
            $(document).ready(function () {
                let getListPromotion = '';
                getListPromotion = document.querySelectorAll('#tabs-content .list-games li');
                getListPromotion.forEach((elm, id) => {
                    elm.addEventListener("click", function() {
                        $(".games-detail").addClass("opendetail");
                        $(".detail-betting-items").addClass("hidelistdetail");
                    });
                });
            });

            $('.back-detail').click(function () {
                $(".games-detail").removeClass("opendetail");
                $(".detail-betting-items").removeClass("hidelistdetail");
            });
        </script>

        <script>
            var tabLinks = document.querySelectorAll(".tablinks");
            var tabContent = document.querySelectorAll(".tabcontent");

            tabLinks.forEach(function (el) {
                el.addEventListener("click", openTabs);
            });


            function openTabs(el) {
                var btn = el.currentTarget; // lắng nghe sự kiện và hiển thị các element
                var electronic = btn.dataset.electronic; // lấy giá trị trong data-electronic

                tabContent.forEach(function (el) {
                    el.classList.remove("active");
                });

                tabLinks.forEach(function (el) {
                    el.classList.remove("active");
                });

                document.querySelector("#" + electronic).classList.add("active");

                btn.classList.add("active");
            }
        </script>
