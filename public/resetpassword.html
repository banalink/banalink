<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel='stylesheet' href='./stylesheets/style.css' />
    <script src="./javascripts/fontawsome.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header component -->
    <div id="includedContentHeader"></div>

    <!-- Agent page -->
    <div class="container-agent">
        <div class="title-account"><img src="./images/agent/iconhisbalance.png" alt="">Member Center</div>
        <div class="account-agent">
            <div class="account-info">
                <div class="account-info__user">
                    <p>F</p>
                    <span>FUN77test</span>
                </div>
                <div class="account-info__balance">
                    <label for=""><img src="./images/agent/iconbl.png" alt=""> Points Held</label>
                    <div class="money"><span>0P</span> <button><img src="./images/agent/iconchange.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="content-wrapper resetpassuser">
                <div class="back-user">
                    <a href="./user.html">
                        <i class="fa-solid fa-arrow-left"></i>
                        <i class="fa-solid fa-unlock-keyhole"></i>
                        <p>Reset Password</p>
                    </a>
                </div>
                <ul class="cnt-tabs" id="tabs-nav">
                    <li class="cnt-tab"><a href="#tab1">Login Password</a></li>
                    <li class="cnt-tab"><a href="#tab2">Withdrawal Password</a></li>
                </ul>
                <div class="main-content" id="tabs-content">
                    <div id="tab1" class="tab-content">
                        <section class="resetpass">
                            <form class="login-frm" id="loginForm">
                                <div class="account">
                                    <label for="">Old Password <i>(*)</i></label>
                                    <input autocomplete="off" id="password" name="password" type="text" placeholder="Please enter your existing password" />
                                    <span class="icon-user eyes"><img src="./images/icon/eyesclose.png" alt=""></span>
                                    <div class="error">
                                        <p><img src="./images/icon/iconerror.png" alt=""><span>Helper text</span></p>
                                    </div>
                                </div>
                                <div class="account">
                                    <label for="">New Password <i>(*)</i></label>
                                    <input autocomplete="off" id="password" name="password" type="password"
                                        placeholder="6 to 16 characters including letters and numbers" />
                                    <span class="icon-user eyes"><img src="./images/icon/eyesclose.png" alt=""></span>
                                    <div class="error">
                                        <p><img src="./images/icon/iconerror.png" alt=""><span>Helper text</span></p>
                                    </div>
                                </div>
                                <div class="account">
                                    <label for="">Confirm New Password <i>(*)</i></label>
                                    <input autocomplete="off" id="password" name="password" type="password"
                                        placeholder="Please re-enter your new password" />
                                    <span class="icon-user eyes"><img src="./images/icon/eyesclose.png" alt=""></span>
                                    <div class="error">
                                        <p><img src="./images/icon/iconerror.png" alt=""><span>Helper text</span></p>
                                    </div>
                                </div>
                                <div class="login">
                                    <button id="login_btn" disabled type="submit" class="btn-login">Check</button>
                                </div>
                            </form>
                        </section>
                    </div>
                    <div id="tab2" class="tab-content">
                        <section class="resetpass">
                            <form class="login-frm">
                                <div class="account">
                                    <label for="">Previous Withdrawal  Password <i>(*)</i></label>
                                    <input autocomplete="off" id="password" name="password" type="text" placeholder="Please enter your previous withdrawal password" />
                                    <span class="icon-user eyes"><img src="./images/icon/eyesclose.png" alt=""></span>
                                    <div class="error">
                                        <p><img src="./images/icon/iconerror.png" alt=""><span>Helper text</span></p>
                                    </div>
                                </div>
                                <div class="account">
                                    <label for="">New Withdrawal Password <i>(*)</i></label>
                                    <input autocomplete="off" id="password" name="password" type="password"
                                        placeholder="Withdrawal Password (4-6 digits, numbers only)" />
                                    <span class="icon-user eyes"><img src="./images/icon/eyesclose.png" alt=""></span>
                                    <div class="error">
                                        <p><img src="./images/icon/iconerror.png" alt=""><span>Helper text</span></p>
                                    </div>
                                </div>
                                <div class="account">
                                    <label for="">Confirm New Withdrawal Password <i>(*)</i></label>
                                    <input autocomplete="off" id="password" name="password" type="password"
                                        placeholder="Please enter the new withdrawal password again" />
                                    <span class="icon-user eyes"><img src="./images/icon/eyesclose.png" alt=""></span>
                                    <div class="error">
                                        <p><img src="./images/icon/iconerror.png" alt=""><span>Helper text</span></p>
                                    </div>
                                </div>
                                <div class="login">
                                    <button id="login_btn" disabled type="submit" class="btn-login">Check</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
                
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            $(function () {
                $("#includedContentHeader").load("header.html");
            });

            $('#tabs-nav li:first-child').addClass('active');
            $('.tab-content').hide();
            $('.tab-content:first').show();
            // Click function
            $('#tabs-nav li').click(function () {
                $('.tab-content').hide();
                $('#tabs-nav li').removeClass('active');
                $(this).addClass('active');
                var activeTab = $(this).find('a').attr('href');
                $(activeTab).fadeIn();
                return false;
            });
        </script>
</body>

</html>
